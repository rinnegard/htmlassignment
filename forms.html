<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Forms</title>
</head>
<body>
    <header>
        <div class="inner-header">
            <h1>Lorem, ipsum.</h1>
            <nav>
                <ul>
                    <li>
                        <a href="home.html">Home</a>
                    </li>
                    <li>
                        <a href="table.html">Table</a>
                    </li>
                    <li>
                        <a href="forms.html">Forms</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Forms</h1>

        <form action="" method="get">
            <fieldset class="text-input-group">
                <legend>Info</legend>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName">
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName">
                <label for="birth"></label>
                <input type="date" name="birth" id="birth">
            </fieldset>

            <fieldset class="text-input-group">
                <legend>Shipping Adress</legend>
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="sweden">Sweden</option>
                    <option value="denmark">Denmark</option>
                    <option value="norway">Norway</option>
                    <option value="germany">Germany</option>
                    <option value="france">France</option>
                </select>
                <label for="street">Street</label>
                <input type="text" name="street" id="street">
                <label for="postalCode">Postal Code:</label>
                <input type="number" name="postalCode" id="postalCode">
            </fieldset>

            <fieldset class="box-input-group">
                <legend>Items</legend>
                <div>
                    <h3>Fruits:</h3>
                    <div class="check">
                        <label for="apple">Apple</label>
                        <input type="checkbox" name="apple" id="apple" value="Apple">
                    </div>
                    <div class="check">
                        <label for="banana">Banana</label>
                        <input type="checkbox" name="banana" id="banana" value="banana">
                    </div>
                    <div class="check">
                        <label for="pear">Pear</label>
                        <input type="checkbox" name="pear" id="pear" value="pear">
                    </div>
                    <div class="check">
                        <label for="kiwi">Kiwi</label>
                        <input type="checkbox" name="kiwi" id="kiwi" value="kiwi">
                    </div>
                    <div class="check">
                        <label for="pineapple">Pineapple</label>
                        <input type="checkbox" name="pineapple" id="pineapple" value="pineapple">    
                    </div>
                </div>

                <div>
                    <h3>Vegetables:</h3>
                    <div class="check">
                        <label for="carrot">Carrot:</label>
                        <input type="radio" name="vegetables" id="carrot">
                    </div>
                    <div class="check">
                        <label for="onion">Onion:</label>
                        <input type="radio" name="vegetables" id="onion">
                    </div>
                    <div class="check">
                        <label for="tomato">Tomato:</label>
                        <input type="radio" name="vegetables" id="tomato">
                    </div>
                </div>

            </fieldset>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
